name: Build Push Pull

on:
  push:
    branches:
      - main

jobs:
  buildpush:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build
        run: docker build -t ghcr.io/kurniawanfaridjadmiko/tugasmagang2:${{ github.run_number }} .

      - name: Log in
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GATHER_TOKEN }}

      - name: Push
        run: docker push ghcr.io/kurniawanfaridjadmiko/tugasmagang2:${{ github.run_number }}

  pull:
    needs: buildpush
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Pull
        run: docker pull ghcr.io/kurniawanfaridjadmiko/tugasmagang2:${{ github.run_number }}

      - name: Deploy with Docker Compose
        run: |
          docker compose pull
          docker compose up --force-recreate --build -d
          docker image prune -f

      - name: Clean up
        run: docker compose down